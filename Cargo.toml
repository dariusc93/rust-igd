cargo-features = ["trim-paths", "profile-rustflags"]

[package]
authors = ["Darius C", "Simon Bernier St-Pierre <sbernierstpierre@gmail.com>"]
description = "Internet Gateway Protocol client"
edition = "2021"
homepage = "https://github.com/dariusc93/rust-igd"
keywords = ["igd", "upnp", "tokio", "async-std"]
license = "MIT"
name = "igd-next"
readme = "README.md"
repository = "https://github.com/dariusc93/rust-igd"
version = "0.14.3"

[package.metadata.docs.rs]
all-features = true

[dependencies]
futures = { version = "0.3", optional = true }
http = { version = "0.2", optional = true }
log = "0.4"
rand = { version = "0.8", features = ["small_rng"], default-features = false }
tokio = { version = "1", optional = true, features = ["net", "time"] }
async-std = { version = "1", optional = true }

xmltree = "0.10"
minreq = { version = "2.11.0", optional = true }
const-random = "0.1.17"
once_cell = { version = "1.19.0", default-features = false, features = [
    "alloc",
    "atomic-polyfill",
] }
nourl = "0.1.1"
reqwless = { version = "0.11.0", default_features = false, optional = true }
embedded-nal-async = { version = "0.7.1", features = [
    "ip_in_core",
], optional = true }
embedded-io-async = { version = "0.6.1", features = ["std"], optional = true }
embedded-io-adapters = { version = "0.6.1", optional = true }

[dev-dependencies]
simplelog = "0.12"
tokio = { version = "1", features = ["full"] }
async-std = { version = "1", features = ["attributes"] }
embedded-io-adapters = { version = "0.6.1", features = ["tokio-1"] }

[features]
aio_tokio = ["aio", "tokio", "embedded-io-adapters/tokio-1"]
aio_async_std = ["aio", "async-std", "embedded-io-adapters/futures-03"]
aio = ["futures", "reqwless", "embedded-io-async", "embedded-nal-async", "http"]
sync = ["minreq"]
default = ["sync"]

[[example]]
name = "add_any_port"
required-features = ["sync"]

[[example]]
name = "add_port"
required-features = ["sync"]

[[example]]
name = "add_remove"
required-features = ["sync"]

[[example]]
name = "aio_tokio"
required-features = ["aio_tokio"]

[[example]]
name = "aio_astd"
required-features = ["aio_async_std"]

[[example]]
name = "external_ip"
required-features = ["sync"]

[[example]]
name = "remove_port"
required-features = ["sync"]